apiVersion: apps/v1
kind: Deployment
metadata:
  name: dissco-digital-specimen-processor-kafka
  labels:
    app: dissco-digital-specimen-processor-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dissco-digital-specimen-processor-kafka
  template:
    metadata:
      labels:
        app: dissco-digital-specimen-processor-kafka
        language: java
    spec:
      automountServiceAccountToken: false
      containers:
        - name: dissco-digital-specimen-processor-kafka
          image: public.ecr.aws/dissco/dissco-core-digital-specimen-processor:sha-ceac018   # Mar-03-2025
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: spring.profiles.active
              value: kafka
            - name: spring.datasource.url
              value: jdbc:postgresql://terraform-20230828064251677200000001.cbppwfnjypll.eu-west-2.rds.amazonaws.com:5432/dissco
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-password
            - name: elasticsearch.hostname
              value: elastic-search-es-http.elastic.svc.cluster.local
            - name: elasticsearch.port
              value: "9200"
            - name: elasticsearch.username
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: elastic-username
            - name: elasticsearch.password
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: elastic-password
            - name: elasticsearch.index-name
              value: digital-specimen
            - name: kafka.publisher.host
              value: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
            - name: kafka.consumer.host
              value: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
            - name: kafka.consumer.group
              value: group
            - name: kafka.consumer.topic
              value: digital-specimen
            - name: kafka.consumer.batchSize
              value: "500"
            - name: spring.security.oauth2.resourceserver.jwt.issuer-uri
              value: https://login-demo.dissco.eu/auth/realms/dissco
            - name: auth.id
              value: demo-api-client
            - name: auth.grantType
              value: client_credentials
            - name: auth.tokenEndpoint
              value: https://login-demo.dissco.eu/auth/realms/dissco/protocol/openid-connect/token
            - name: handle.endpoint
              value: https://sandbox.dissco.tech/doi-manager/api/pids/v1/
            - name: auth.secret
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: handle-endpoint-token
            - name: application.specimenBaseUrl
              value: https://doi.org/
            - name: caching.spring.ttl
              value: PT6H
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 45
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: dissco-digital-specimen-processor-kafka-scaled-object
spec:
  scaleTargetRef:
    name: dissco-digital-specimen-processor-kafka
  minReplicaCount: 0
  maxReplicaCount:  1
  triggers:
    - type: kafka
      metadata:
        bootstrapServers: kafka-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
        consumerGroup: group
        topic: digital-specimen
        lagThreshold: '5'