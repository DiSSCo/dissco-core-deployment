apiVersion: v1
kind: Service
metadata:
  name: dissco-orchestration-frontend-service
spec:
  selector:
    app: dissco-orchestration-frontend
  ports:
    - protocol: TCP
      port: 3000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dissco-orchestration-frontend-route
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`acc.orchestration.dissco.tech`)
      kind: Rule
      services:
        - name: dissco-orchestration-frontend-service
          namespace: default
          port: 3000