apiVersion: v1
kind: ServiceAccount
metadata:
  name: dissco-orchestration-backend-sa
  annotations: {
    eks.amazonaws.com/role-arn: "arn:aws:iam::824841205322:role/secret-manager"
  }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: machine-annotation-services
  name: orchestration-backend-role
rules:
  - apiGroups: ["apps"] # "" indicates the core API group
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["keda.sh"] # "" indicates the core API group
    resources: ["scaledobjects"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mas-admin-role
  namespace: machine-annotation-services
subjects:
  - kind: ServiceAccount
    name: dissco-orchestration-backend-sa
    namespace: default
roleRef:
  kind: Role
  name: orchestration-backend-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: translator-services
  name: orchestration-backend-translator-role
rules:
  - apiGroups: ["batch"] # "" indicates the core API group
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [ "batch" ] # "" indicates the core API group
    resources: [ "cronjobs" ]
    verbs: [ "get", "list", "watch", "create", "update", "patch", "delete" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: translator-admin-role
  namespace: translator-services
subjects:
  - kind: ServiceAccount
    name: dissco-orchestration-backend-sa
    namespace: default
roleRef:
  kind: Role
  name: orchestration-backend-translator-role
  apiGroup: rbac.authorization.k8s.io