apiVersion: v1
kind: ServiceAccount
metadata:
  name: dissco-data-exporter-backend-sa
  annotations: {
    eks.amazonaws.com/role-arn: "arn:aws:iam::824841205322:role/secret-manager"
  }
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: data-export-job
  name: data-exporter-backend-role
rules:
  - apiGroups: ["apps"] # "" indicates the core API group
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: data-exporter-job-scheduling-role
  namespace: data-export-job
subjects:
  - kind: ServiceAccount
    name: dissco-data-exporter-backend-sa
    namespace: default
roleRef:
  kind: Role
  name: data-exporter-backend-role
  apiGroup: rbac.authorization.k8s.io