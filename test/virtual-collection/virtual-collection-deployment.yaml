apiVersion: apps/v1
kind: Deployment
metadata:
  name: dissco-virtual-collection-service
  labels:
    app: dissco-virtual-collection-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dissco-virtual-collection-service
  template:
    metadata:
      labels:
        app: dissco-virtual-collection-service
        language: java
    spec:
      automountServiceAccountToken: false
      containers:
        - name: dissco-virtual-collection-service
          image: public.ecr.aws/dissco/dissco-virtual-collection-service:latest
          imagePullPolicy: Always
          env:
            - name: spring.datasource.url
              value: jdbc:postgresql://terraform-20230822143945532600000001.cbppwfnjypll.eu-west-2.rds.amazonaws.com:5432/dissco
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-password
            - name: elasticsearch.hostname
              value: elastic-search-es-http.elastic.svc.cluster.local
            - name: elasticsearch.port
              value: "9200"
            - name: elasticsearch.username
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: elastic-username
            - name: elasticsearch.password
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: elastic-password
            - name: spring.rabbitmq.password
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: rabbitmq-password
            - name: spring.rabbitmq.username
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: rabbitmq-username
            - name: spring.rabbitmq.host
              value: rabbitmq-cluster.rabbitmq.svc.cluster.local
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
              ephemeral-storage: "10Gi"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: dissco-virtual-collection-service-scaled-object
spec:
  scaleTargetRef:
    name: dissco-virtual-collection-service
  minReplicaCount: 0
  maxReplicaCount:  1
  triggers:
    - type: rabbitmq
      metadata:
        mode: QueueLength
        value: "1"
        queueName: virtual-collection-queue
      authenticationRef:
        name: keda-trigger-auth-rabbitmq-conn
    - type: rabbitmq
      metadata:
        mode: QueueLength
        value: "1"
        queueName: virtual-collection-ingestion-queue
      authenticationRef:
        name: keda-trigger-auth-rabbitmq-conn
