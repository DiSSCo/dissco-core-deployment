apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: virtual-collection-ingestion-exchange
  namespace: rabbitmq
spec:
  name: virtual-collection-ingestion-exchange # name of the exchange
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Binding
metadata:
  name: virtual-collection-ingestion-binding
  namespace: rabbitmq
spec:
  source: virtual-collection-ingestion-exchange # an existing exchange
  destination: virtual-collection-ingestion-queue # an existing queue
  destinationType: queue # can be 'queue' or 'exchange'
  routingKey: "virtual-collection-ingestion"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Policy
metadata:
  name: virtual-collection-ingestion-dlq-policy # name of this custom resource
  namespace: rabbitmq
spec:
  name: virtual-collection-ingestion-dlq-policy
  pattern: "virtual-collection-ingestion-queue"
  applyTo: "queues"
  definition:
    dead-letter-exchange: virtual-collection-ingestion-exchange-dlq
    dead-letter-routing-key: virtual-collection-ingestion-dlq
    delivery-limit: 2
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: virtual-collection-ingestion-queue # name of this custom resource; does not have to the same as the actual queue name
  namespace: rabbitmq
spec:
  name: virtual-collection-ingestion-queue # name of the queue
  autoDelete: false
  durable: true
  type: "quorum"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster