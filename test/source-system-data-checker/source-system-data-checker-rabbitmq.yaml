apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: source-system-data-checker-exchange
  namespace: rabbitmq
spec:
  name: source-system-data-checker-exchange # name of the exchange
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Binding
metadata:
  name: source-system-data-checker-binding
  namespace: rabbitmq
spec:
  source: source-system-data-checker-exchange # an existing exchange
  destination: source-system-data-checker-queue # an existing queue
  destinationType: queue # can be 'queue' or 'exchange'
  routingKey: "source-system-data-checker"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Policy
metadata:
  name: source-system-data-checker-dlq-policy # name of this custom resource
  namespace: rabbitmq
spec:
  name: source-system-data-checker-dlq-policy
  pattern: "source-system-data-checker-queue"
  applyTo: "queues"
  definition:
    dead-letter-exchange: source-system-data-checker-exchange-dlq
    dead-letter-routing-key: source-system-data-checker-dlq
    delivery-limit: 1
  rabbitmqClusterReference:
    name: rabbitmq-cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: source-system-data-checker-queue # name of this custom resource; does not have to the same as the actual queue name
  namespace: rabbitmq
spec:
  name: source-system-data-checker-queue # name of the queue
  autoDelete: false
  durable: true
  type: "quorum"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster