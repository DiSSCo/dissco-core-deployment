apiVersion: apps/v1
kind: Deployment
metadata:
  name: source-system-data-checker
  labels:
    app: source-system-data-checker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: source-system-data-checker
  template:
    metadata:
      labels:
        app: source-system-data-checker
        language: java
    spec:
      automountServiceAccountToken: false
      containers:
        - name: source-system-data-checker
          image: public.ecr.aws/dissco/source-system-data-checker-service
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: spring.datasource.url
              value: jdbc:postgresql://terraform-20230822143945532600000001.cbppwfnjypll.eu-west-2.rds.amazonaws.com:5432/dissco
            - name: spring.datasource.username
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-username
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: db-password
            - name: spring.rabbitmq.password
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: rabbitmq-password
            - name: spring.rabbitmq.username
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: rabbitmq-username
            - name: spring.rabbitmq.host
              value: rabbitmq-cluster.rabbitmq.svc.cluster.local
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 60
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: source-system-data-checker-scaled-object
spec:
  scaleTargetRef:
    name: source-system-data-checker
  minReplicaCount: 0
  maxReplicaCount:  1
  triggers:
    - type: rabbitmq
      metadata:
        mode: QueueLength
        value: "1"
        queueName: source-system-data-checker-queue
      authenticationRef:
        name: keda-trigger-auth-rabbitmq-conn