apiVersion: rabbitmq.com/v1beta1
kind: Exchange
metadata:
  name: source-system-data-checker-exchange-dlq
  namespace: rabbitmq
spec:
  name: source-system-data-checker-exchange-dlq # name of the exchange
  autoDelete: false
  durable: true
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Binding
metadata:
  name: source-system-data-checker-binding-dlq
  namespace: rabbitmq
spec:
  source: source-system-data-checker-exchange-dlq # an existing exchange
  destination: source-system-data-checker-queue-dlq # an existing queue
  destinationType: queue # can be 'queue' or 'exchange'
  routingKey: "source-system-data-checker-dlq"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster
---
apiVersion: rabbitmq.com/v1beta1
kind: Queue
metadata:
  name: source-system-data-checker-queue-dlq # name of this custom resource; does not have to the same as the actual queue name
  namespace: rabbitmq
spec:
  name: source-system-data-checker-queue-dlq # name of the queue
  autoDelete: false
  durable: true
  type: "quorum"
  rabbitmqClusterReference:
    name: rabbitmq-cluster # name of the RabbitMQ cluster