apiVersion: kube-green.com/v1alpha1
kind: SleepInfo
metadata:
  name: dissco-sleep-weekend
  namespace: default
spec:
  weekdays: "0,6"
  sleepAt: "*:*"
  timeZone: "Europe/Amsterdam"
  suspendCronJobs: true
  excludeRef:
    - apiVersion: "apps/v1"
      kind: Deployment
      name: traefik
    - apiVersion: "apps/v1"
      kind: Deployment
      name: dissco-backend-deployment
    - apiVersion: "apps/v1"
      kind: Deployment
      name: dissco-schemas-deployment
    - apiVersion: "apps/v1"
      kind: Deployment
      name: disscover