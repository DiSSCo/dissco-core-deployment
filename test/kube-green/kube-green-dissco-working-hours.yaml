apiVersion: kube-green.com/v1alpha1
kind: SleepInfo
metadata:
  name: dissco-sleep-working-hours
  namespace: default
spec:
  weekdays: "1-5"
  sleepAt: "18:00"
  wakeUpAt: "07:00"
  timeZone: "Europe/Amsterdam"
  suspendCronJobs: true
  excludeRef:
    - apiVersion: "apps/v1"
      kind: Deployment
      name: traefik
    - apiVersion: "apps/v1"
      kind: Deployment
      name: dissco-backend-deployment
    - apiVersion: "apps/v1"
      kind: Deployment
      name: dissco-schemas-deployment
    - apiVersion: "apps/v1"
      kind: Deployment
      name: disscover
    - apiVersion: "apps/v1"
      kind: Deployment
      name: dissco-schemas-deployment