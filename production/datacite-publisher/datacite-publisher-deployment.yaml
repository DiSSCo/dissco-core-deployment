apiVersion: apps/v1
kind: Deployment
metadata:
  name: datacite-publisher
  labels:
    app: datacite-publisher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: datacite-publisher
  template:
    metadata:
      labels:
        app: datacite-publisher
        language: java
    spec:
      automountServiceAccountToken: false
      containers:
        - name: datacite-publisher
          image: public.ecr.aws/dissco/datacite-publisher:sha-1dcdb60  # Nov 27
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: doi.prefix
              value: '10.3535'
            - name: spring.kafka.consumer.group-id
              value: group-1
            - name: kafka.consumer.topic.specimen
              value: specimen-doi
            - name: kafka.consumer.topic.media
              value: media-doi
            - name: kafka.consumer.topic.tombstone
              value: tombstone
            - name: datacite.repository-id
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: datacite-repository-id
            - name: datacite.password
              valueFrom:
                secretKeyRef:
                  name: datacite-credentials
                  key: datacite-password
            - name: datacite.endpoint
              value: https://api.datacite.org/dois
          resources:
            requests:
              memory: "500Mi"
              cpu: "200m"
            limits:
              memory: "500Mi"
              cpu: "200m"
              ephemeral-storage: "16Mi"
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
      volumes:
        - name: aws-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets"