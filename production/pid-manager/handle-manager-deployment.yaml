apiVersion: apps/v1
kind: Deployment
metadata:
  name: dissco-handle-manager-handle
  labels:
    app: dissco-handle-manager-handle
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dissco-handle-manager-handle
  template:
    metadata:
      labels:
        app: dissco-handle-manager-handle
        language: java
    spec:
      automountServiceAccountToken: false
      containers:
        - name: dissco-handle-manager-handle
          image: public.ecr.aws/dissco/handle-manager:sha-c89a201 # Mar-18-2025
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: spring.security.oauth2.resourceserver.jwt.issuer-uri
              value: https://login-demo.dissco.eu/auth/realms/dissco
            - name: spring.security.oauth2.authorizationserver.endpoint.jwk-set-uri
              value: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
            - name: application.ui-url
              value: https://disscover.dissco.eu
            - name: application.api-url
              value: https://api.dissco.eu
            - name: application.orchestration-ui
              value: https://orchestration.dissco.tech
            - name: application.orchestration-api
              value: https://api.dissco.eu
            - name: application.maxHandles
              value: '1000'
            - name: spring.profiles.active
              value: handle
            - name: application.prefix
              value: 20.5000.1025
            - name: caching.spring.ttl
              value: PT6H
            - name: mongo.database
              value: PIDs
            - name: mongo.connection-string
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: pid-mongodb-connection
          resources:
            requests:
              memory: "500Mi"
              cpu: "200m"
            limits:
              memory: "500Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 45
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 45
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false